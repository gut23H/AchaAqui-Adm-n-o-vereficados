<body>

<div id="lista"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { 
  getFirestore, collection, query, where,
  onSnapshot, updateDoc, deleteDoc, doc

const firebaseConfig = {
 apiKey:"AIzaSyDDykQQH_vhq9lj4dlwPZgtrZQDFr8eVcI",

 projectId:"dona-paula-pix",
 storageBucket:"dona-paula-pix.firebasestorage.app",
 messagingSenderId:"786103759925",

};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("lista");

// ðŸ”Ž BUSCAR APENAS NÃƒO VERIFICADOS
const q = query(collection(db,"servicos"), where("verificado","==",false));

onSnapshot(q, snap=>{
  lista.innerHTML="";
  if(snap.empty){
    lista.innerHTML="<p>Nenhuma empresa pendente.</p>";
    return;
  }

  snap.forEach(d=>{
    const p = d.data();
    lista.innerHTML += `
      <div class="card">
        <b>${p.nome}</b><br>
        Tipo: ${p.tipo}<br>
        WhatsApp: ${p.telefone}<br>
        EndereÃ§o: ${p.endereco}<br><br>
        <button class="aprovar" onclick="aprovar('${d.id}')">âœ” Verificar</button>
        <button class="excluir" onclick="excluir('${d.id}')">ðŸ—‘ Excluir</button>
      </div>
    `;
  });
});

window.aprovar = async(id)=>{
  if(!confirm("Confirmar verificaÃ§Ã£o?")) return;
  await updateDoc(doc(db,"servicos",id),{
    verificado:true
  });
  alert("Empresa verificada!");
}

window.excluir = async(id)=>{
  if(!confirm("Excluir empresa?")) return;
  await deleteDoc(doc(db,"servicos",id));
  alert("Empresa excluÃ­da!");
}
</script>
